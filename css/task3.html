<DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .logo {
    font-family: Arial, sans-serif;
    font-size: 48px;
    color: green;
}

.m, .i, .c, .r, .o, .s, .o2, .f, .t {
    display: inline-block;
    transform: skewX(0deg);
    
}

.m {
    width: 40px;
}

.i {
    width: 10px;
}

.c, .r, .s, .o2, .f, .t {
    width: 30px;
}

.o {
    width: 40px;
}

.logo span {
    border: 2px solid black;
    padding: 5px 10px;
    margin: 0 5px;
    text-transform: uppercase;
}

    </style>
</head>
<body>
    <div class="logo">
        <span class="m">M</span>
        <span class="i">I</span>
        <span class="c">C</span>
        <span class="r">R</span>
        <span class="o">O</span>
        <span class="s">S</span>
        <span class="o2">O</span>
        <span class="f">F</span>
        <span class="t">T</span>
    </div>
</body>
</html>
