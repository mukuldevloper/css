<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            
           width: 400px;
           height: 500px;
           border: 2px solid black;

        }

        p:first-child{
            color: green;
        }
        p:last-child{
            color: yellow;

        }
        p:nth-child(3){
            color: pink;

        }





    </style>
</head>
<body>
    


    <div class="box">
           
        <p>welcome</p>
        <p>priya</p>
        <p>dog</p>
        <p>diya</p>
        <p>rani</p>
        

    </div>





</body>
</html>
